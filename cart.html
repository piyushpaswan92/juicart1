<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Manage your Juicart shopping cart and proceed to checkout."
    />
    <title>Your Cart - Juicart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-white">
    <!-- Navigation -->
    <nav class="sticky top-0 bg-white shadow-md py-4 z-50">
      <div class="container mx-auto flex justify-between items-center px-4">
        <h1 class="text-2xl font-bold text-orange-500">Juicart</h1>
        <ul class="flex space-x-6">
          <li>
            <a href="index.html" class="text-gray-700 hover:text-orange-500"
              >Home</a
            >
          </li>
          <li>
            <a href="shop.html" class="text-gray-700 hover:text-orange-500"
              >Shop</a
            >
          </li>
          <li>
            <a href="about.html" class="text-gray-700 hover:text-orange-500"
              >About</a
            >
          </li>
          <li>
            <a href="contact.html" class="text-gray-700 hover:text-orange-500"
              >Contact</a
            >
          </li>
          <li>
            <a
              href="cart.html"
              class="text-gray-700 hover:text-orange-500 font-semibold"
              >Cart</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Cart Section -->
    <section class="py-16">
      <div class="container mx-auto px-4">
        <a
          href="shop.html"
          class="text-gray-600 hover:text-orange-500 mb-6 inline-block"
          >← Continue Shopping</a
        >
        <div class="bg-white shadow-md rounded-lg p-6">
          <div class="grid grid-cols-4 gap-4 border-b pb-2 mb-4">
            <div class="font-semibold text-gray-700"></div>
            <div class="font-semibold text-gray-700">Price</div>
            <div class="font-semibold text-gray-700">Quantity</div>
            <div class="font-semibold text-gray-700">Total</div>
          </div>
          <div id="cart-items" class="space-y-4">
            <!-- Cart items will be dynamically populated by JavaScript -->
          </div>
          <div class="flex justify-between items-center mt-6 border-t pt-4">
            <div class="flex items-center space-x-2">
              <input
                type="text"
                placeholder="Have a coupon code?"
                class="p-2 border rounded w-64"
                id="coupon-code"
              />
              <button
                class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition duration-300"
                onclick="applyCoupon()"
              >
                Apply
              </button>
            </div>
            <div class="flex space-x-4">
              <button
                class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400 transition duration-300"
                onclick="updateCart()"
              >
                Update Cart
              </button>
              <a
                href="checkout.html"
                class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition duration-300"
                >Checkout</a
              >
            </div>
          </div>
          <div class="text-right mt-4">
            <p class="text-lg font-semibold">
              Subtotal: <span id="cart-total">₹0.00</span>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-100 py-6">
      <div class="container mx-auto px-4 text-center">
        <p class="text-gray-600">
          <a href="privacy.html" class="hover:text-orange-500"
            >Privacy Policy</a
          >
          |
          <a href="terms.html" class="hover:text-orange-500"
            >Terms and Conditions</a
          >
        </p>
        <p class="text-gray-600 mt-2">© 2025 Juicart. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
